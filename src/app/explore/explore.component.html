<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar animated="true" placeholder="Search" (ionInput)="search($event)"></ion-searchbar>

  <div id="container" *ngIf="filteredList">
      <app-places-list *ngIf=" filteredList.length" [places]="filteredList"></app-places-list>
      <p *ngIf="!filteredList.length">There are no search results</p>
  </div>
</ion-content>
